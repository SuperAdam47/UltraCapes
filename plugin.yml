---
name: UltraCapes
author: SuperStulle007
version: 1.0.2
description: Plugin which enables /cape on your PmmP Server!
main: UltraCapes\Main
api: ["3.0.0", "4.0.0"]

commands:
  cape:
    description: Choose a Cape!
    usage: /cape

permissions:
  cape.all:
    description: Allows using every Cape
    default: op
    children:
      cape.cmd:
        description: Allows opening the Cape UI
        default: op
      blue_creeper.cape:
        description: Blue Creeper Cape Perm.
        default: op
      enderman.cape:
        description: Enderman Cape Perm.
        default: op
      energy.cape:
        description: Energie Cape Perm.
        default: op
      fire.cape:
        description: Fire Cape Perm.
        default: op
      red_creeper.cape:
        description: Red Creeper Cape Perm.
        default: op
      turtle.cape:
        description: Turtle Cape Perm.
        default: op
      pickaxe.cape:
        description: Pickaxe Cape Perm.
        default: op
      firework.cape:
        description: Firework Cape Perm.
        default: op
        
